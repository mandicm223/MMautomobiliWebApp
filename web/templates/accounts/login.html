{% extends 'base.html' %}
{% block title %} | Login{% endblock %}
{% block content %}
{% load static %}

<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Uloguj se u svoj profil</h1>
            <ul class="breadcrumbs">
                <li><a href="{% url 'home'%}">Početna</a></li>
                <li class="active">Login</li>
            </ul>
        </div>
    </div>
</div>

<!-- Contact section start -->
<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <div class="logo-2">
                        <a href="index.html">
                            <img src="{% static 'img/logos/black-logo.png' %}" alt="logo">
                        </a>
                    </div>
                    <br>
                    <h3>Uloguj se u svoj profil</h3>
                    {% include 'includes/messages.html' %}
                    <form action="{% url 'login'%}" method="POST">
                        {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="text" name="username" class="input-text" placeholder="Username" required>
                            <i class="flaticon-mail"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="password" class="input-text" placeholder="Lozinka" required>
                            <i class="flaticon-lock"></i>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-theme float-left">Uloguj se</button>
                        </div>
                        <br>
                    </form>
                    <p>Nemaš profil ?<a href="{% url 'register' %}" class="thembo"> Registruj se ovde</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact section end -->
{% endblock %}
